<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
	<title>Registration Form</title>    
	<h:outputStylesheet library="css" name="form.css"></h:outputStylesheet>
    </h:head>
    
    <h:body>
    <div class="form-box">
        <h2>Registration Form</h2>
        <h:form id="form">
        <p:outputLabel value="Please choose one" />
        <h:selectOneRadio id="line" value="#{serv.role}" layout="lineDirection">
            <f:selectItem itemLabel="Doctor" itemValue="Doctor"></f:selectItem>
            <f:selectItem itemLabel="Student" itemValue="Student"></f:selectItem>
        </h:selectOneRadio>
        
         <h:commandButton type="submit" value="Submit" action="#{serv.startTheTour()}"/>
    	</h:form>	
    	</div>
    	</h:body>	

</html>
