<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    <title>Student Login Form </title>
    <h:outputStylesheet library="css" name="form.css"></h:outputStylesheet>
    	
    </h:head>

    <h:body>

   	 <div class="form-box">
        <h2>Student Log In Form</h2>
          <h:form>
        <p:commandLink id="back" action="#{ddd.backToRegistration()}" class="mr-4" ajax="false"
                       value="Back"/>
        </h:form>
        <h:form id="form">
        
            <label for="userName">User Name:</label>
            <h:inputText type="text" id="userName" name="userName" class="long-input" value="#{sss.s1.userName}" required="true" requiredMessage="You must insert your username"/>
            
			<label for="password">Password:</label>
            <p:password type="password" id="toggle"  toggleMask="true"  class="long-input"  value="#{sss.s1.password}" required="true" requiredMessage="You must insert your password"/>
            
            <br/>
            <h:commandButton type="submit" value="Submit" action="#{sss.studentLogin()}"/>
           
            <h:messages styleClass="error"></h:messages>
            
           
         </h:form>
      </div>
        
    </h:body>
</html>
