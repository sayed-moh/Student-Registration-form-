<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    <title>Add New Course Form </title>
    <h:outputStylesheet library="css" name="form.css"></h:outputStylesheet>
    	
    </h:head>

    <h:body>
    <div class="form-box">
        <h2>Add New Student Form</h2>
        <h:form>
            <label for="userName">User Name:</label>
            <h:inputText type="text" id="name" name="name" class="long-input" value="#{sss.s1.userName}" required="true" requiredMessage="you must insert ths username"/>
            <h:message for="name" styleClass="error"></h:message>
            
            <label for="password">Password:</label>
            <p:password type="password" id="toggle"  toggleMask="true"  class="long-input" value="#{sss.s1.password}" required="true" requiredMessage="you must insert the password"/>
            <h:message for="toggle" styleClass="error"></h:message>
            
			<label for="address">Address:</label>
            <h:inputText type="text" id="address" name="address" class="long-input" value="#{sss.s1.address}" required="true" requiredMessage="you must insert the password"/>
            <h:message for="address" styleClass="error"></h:message>
            <br/>
            <h:commandButton type="submit" value="Create Student" action="#{sss.createStudent()}"/>
           	<h:messages styleClass="error"/>
         </h:form>
     </div>
         
    </h:body>
</html>
