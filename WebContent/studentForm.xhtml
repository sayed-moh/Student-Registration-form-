<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
    	<title>
    		Student List Demo
    		
    	</title>
    	<h:outputStylesheet library="css" name="form.css"></h:outputStylesheet>
    	<h:outputStylesheet library="css" name="student_table_demo.css"></h:outputStylesheet>
    	
    </h:head>
    
    <h:body>
    	<h3>
    	Welcome in #{sss.s1.userName} List of courses
    	</h3>
    	
    	
    	
    	<h:form>
    	
    	<p:commandButton value="Logout" action="#{sss.studentLogout()}" styleClass="ui-button-danger" style="float:right;"/>
    	
    	<br/>
    	<br/>
    	<div class="ui-fluid formgrid grid">
            <div class="field col-12 md:col-4">
            	<p:selectOneMenu id="option" value="#{sss.s1.addedCourse}" style="width:200px">
                    <f:selectItems value="#{sss.getRestOfCoursesForComboBox()}"/>
                </p:selectOneMenu>
            </div>
         </div>
         
        <br/>
    	<br/>
         <h:commandButton id="addCourse" value="Add Course" action="#{sss.addCourse()}" style="float:left;"></h:commandButton>
    	<h:message for="addCourse" styleClass="error"></h:message>
    	<br/>
    	<br/>
    	<h:dataTable value="#{sss.getCoursesByStudentId()}" var="tempCourse"  
    					styleClass="demo-table"
    					id="table"
    					headerClass="demo-table-header"
    					rowClasses="demo-table-odd-row,demo-table-even-row">
    	<h:column>
    	<f:facet name="header">Course Code</f:facet>
    	#{tempCourse.appr}
    	</h:column>
    	
    	<h:column>
    	<f:facet name="header">Course Name</f:facet>
    	#{tempCourse.name}
    	</h:column>
    	
    	<h:column>
    	<f:facet name="header">Constructor</f:facet>
    	#{tempCourse.doctor.name}
    	</h:column>
    	
    	<h:column>
    	<f:facet name="header">Action</f:facet>
    		<p:commandLink id="nonAjax" action="#{sss.deleteCourse(tempCourse)}" class="mr-4" ajax="false"
                       value="Delete"/>
    	
    	</h:column>
    	
    	</h:dataTable>
    	
    	</h:form>
    	
    	</h:body>
    	</html>
